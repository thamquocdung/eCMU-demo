{% extends "layout.html" %}
{% block title %}Redis form{% endblock %}
{% block body %}
    <div class="container">
    <div class="row">
        <h3 class="mt-5">Queues to display</h3>
        <hr/>
    </div>
    <div class="row border-top">
        <form action="{{ url_for('form') }}" method="post">
            <div class="form-group">
                {% for queue_name, status in queues.items() %}
                    <div class="form-check">
                        <input type="checkbox" name={{ queue_name }}
                                class="form-check-input" id={{ queue_name }}
                                {{ "checked" if status else "" }}>
                        <label class="form-check-label" for={{ queue_name }}> {{ queue_name }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>

    </div>
    {{ super() }}


{% endblock %}
