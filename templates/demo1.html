<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    

    <!-- <link rel="stylesheet" href="/static/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="/static/css/bulma-slider.min.css">

          href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"> -->

  <body>

    <!-- <label>
      Zoom: <input type="range" min="10" max="100" value="10" />
    </label> -->
    
    <form action="/separate" method="post">
      <div id="input-bar">
        <input type="url" id="url-input" name="url" pattern="https://.*" size="50" placeholder="Enter an URL for source separation">
        <button type="submit" id="submitBtn">
          <i class="fa fa-play-circle"></i>
        </button>
      </div>
    </form>

    {% if show_result == 1 %}
      <div class="audio-container" style="margin: 2em 0">
        <div class="buttons">
          <span class="play-btn btn" id="play">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
          </span>
          
          <span class="backward-btn btn">
            <i class="fas fa-backward" id="backward"></i>
          </span>
          <span class="forward-btn btn">
            <i class="fas fa-forward"  id="forward"></i>
          </span>
          <!-- <button id="play">Play</button>
          <button id="forward">Forward 30s</button>
          <button id="backward">Back 30s</button> -->
          <span class="mute-btn btn" data-track-id="-1">
            <i class="fas fa-volume-up"></i>
            <i class="fas fa-volume-mute"></i>
          </span>
          <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              value="0.5"
              class="volume-slider"
              data-track-id="-1"
            />
        </div>
      </div>
      <div id="player-container">
        <video id="video-player" width="640" height="360" controls>
          <source src="{{video_src}}" type="video/mp4">
        </video>
        <div class="multitrack-container">
          <div class="multitrack-ctl"></div>
          <div id="multitrack"></div>
        </div>
      </div>
      <script>
        var songData = JSON.parse('{{ song_data | tojson | safe}}');
      </script>
    {% endif %}
    
    
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js"></script>
    <script src="https://unpkg.com/wavesurfer-multitrack/dist/multitrack.min.js"></script>
    <script src="/static/js/multitrack1.js"></script>
    <!-- <script src="/static/js/yt.js"></script> -->
  </body>

</html>
